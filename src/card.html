<!-- import latest release version of all components from polygit -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="material-card">
  <template>
    <style>
      :host {
        font-family: sans-serif;
        margin: 8px;
      };
    </style>
    <div class="mdl-card__media">
        <img class="" src="img/[[image]].jpg" border="0" alt="">
    </div>
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">[[title]]</h2>
    </div>
    <div class="mdl-card__supporting-text">
        [[desc]]
   </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="[[link]]">More</a>
    </div>
  </template>

  <script>
    Polymer({
      is: "material-card",
      properties: {
        desc: String,
        title: String,
        link: String,
        image: String
      }
    });
  </script>
</dom-module>

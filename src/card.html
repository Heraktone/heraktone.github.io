<!-- import latest release version of all components from polygit -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="material-card">
  <template>
    <style>
      :host {
        font-family: sans-serif;
        margin: 8px;
      };
    </style>
    <div class="mdl-card__media">
        <img class="imgs-card" src="[[image]]" border="0" alt="">
    </div>
    <div class="mdl-card__title">
        <h2 id="titleCard" class="mdl-card__title-text"></h2>
    </div>
    <div id="contentCard" class="mdl-card__supporting-text">
   </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" on-tap="popup">More</a>
    </div>
  </template>
  <script>
    Polymer({
      is: "material-card",
      properties: {
        desc: String,
        title: String,
        link: String,
        image: String,
        lid: String
      },
      popup: function() {
        $('#dialogMainTitle')[0].innerHTML = this.title;
        $('#dialogMainContent')[0].innerHTML = this.desc;
        $('#ModalLink')[0].setAttribute('href', this.link);
        $('#dialogMain').toggle();
      },
      attached: function() {
        this.$.titleCard.textContent = this.title;
        this.$.contentCard.innerHTML = this.desc.substring(0,150) + "...";
      }
    });
  </script>
</dom-module>

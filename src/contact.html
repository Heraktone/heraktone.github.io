<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/page-title/page-title.html">

<dom-module id="contact-user">
  <!-- Defines the element's style and local DOM -->
  <page-title base-title="Portfolio - Loïc Leinot" page-title="Contact"></page-title>
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }
    </style>

    <div class="mdl-grid portfolio-max-width portfolio-contact">
        <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Contact</h2>
            </div>
            <div class="mdl-card__media">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2793.1184368907616!2d-73.58114228376904!3d45.568056834527155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc91ea4e06cfef3%3A0xe728400f6c547c02!2s6674%2030%20Ave%2C%20Montreal%2C%20QC%20H1T%203G6!5e0!3m2!1sen!2sca!4v1648669373221!5m2!1sen!2sca" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen=""></iframe>
            </div>
            <div class="mdl-card__supporting-text">
              <p>
                Currently I'm a here :
              </p>
              <p>
                Loïc Leinot<br />
                6674 30e Avenue <br />
                Montréal, QC H1T 3G6, Canada <br />
              </p>
              <p>
                Don't hesitate to send me a mail. You can call me too : +1 581-574-5991 (Canada) or +33 6.27.51.16.91 (France)
              </p>
                <form action="javascript:sendMail();" name="pmForm" id="pmForm" class="">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" pattern="[A-Z,a-z, ]*" type="text" id="Name">
                        <label class="mdl-textfield__label" for="Name">Name...</label>
                        <span class="mdl-textfield__error">Letters and spaces only</span>
                    </div><br />
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="Email">
                        <label class="mdl-textfield__label" for="Email">Email...</label>
                    </div><br />
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <textarea class="mdl-textfield__input" type="text" rows="5" id="note"></textarea>
                        <label class="mdl-textfield__label" for="note">Enter your message</label>
                    </div>
                    <p>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                            Submit
                        </button>
                    </p>
                </form>
            </div>
        </div>
    </div>


  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    function sendMail() {
      window.location.href = 'mailto:loic.leinot@efrei.net?subject=[' + document.getElementById("Name").value + ']'+ document.getElementById("Email").value +'-website&body=' + document.getElementById("note").value;
    }

    Polymer({
      is: 'contact-user'
    });
  </script>
</dom-module>

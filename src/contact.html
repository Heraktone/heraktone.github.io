<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="contact-user">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }
    </style>

    <div class="mdl-grid portfolio-max-width portfolio-contact">
        <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Contact</h2>
            </div>
            <div class="mdl-card__media">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2623.853295064213!2d2.3571012160885534!3d48.880073179289646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e723ef3695f%3A0x75d9b53323b5f242!2s173+Rue+la+Fayette%2C+75010+Paris!5e0!3m2!1sen!2sfr!4v1480041630075" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen=""></iframe>
            </div>
            <div class="mdl-card__supporting-text">
                <p>
                    Enim labore aliqua consequat ut quis ad occaecat aliquip incididunt. Sunt nulla eu enim irure enim nostrud aliqua consectetur ad consectetur sunt ullamco officia. Ex officia laborum et consequat duis.
                </p>
                <p>
                    Excepteur reprehenderit sint exercitation ipsum consequat qui sit id velit elit. Velit anim eiusmod labore sit amet.
                </p>
                <form action="#" class="">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" pattern="[A-Z,a-z, ]*" type="text" id="Name">
                        <label class="mdl-textfield__label" for="Name">Name...</label>
                        <span class="mdl-textfield__error">Letters and spaces only</span>
                    </div><br />
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="Email">
                        <label class="mdl-textfield__label" for="Email">Email...</label>
                    </div><br />
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <textarea class="mdl-textfield__input" type="text" rows="5" id="note"></textarea>
                        <label class="mdl-textfield__label" for="note">Enter note</label>
                    </div>
                    <p>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                            Submit
                        </button>
                    </p>
                </form>
            </div>
        </div>
    </div>


  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'contact-user'
    });
  </script>
</dom-module>

<!-- import latest release version of all components from polygit -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/page-title/page-title.html">


<dom-module id="material-cards" is="dom-bind">
  <page-title base-title="Portfolio - LoÃ¯c Leinot" page-title="Projects"></page-title>
  <template>
    <style>
      :host {
        font-family: sans-serif;
      };
    </style>
    <iron-ajax url="https://sheets.googleapis.com/v4/spreadsheets/1unTVSFvwAqQSM703FtODyZTyseMZJP6A4xjwfF7WVLs/values/Sheet1?alt=json&key=AIzaSyDiTH2D1mh3m4eimQhrcyI2QNF4h8LXNtI" last-response="{{data}}" auto></iron-ajax>
    <div class="mdl-grid portfolio-max-width cards">
      <template is="dom-repeat" items="{{data.feed.entry}}">
        <material-card class="mdl-cell mdl-card mdl-shadow--4dp" image="{{item.gsx$image.$t}}" lid="{{item.gsx$id.$t}}" title="{{item.gsx$title.$t}}" desc="{{item.gsx$desc.$t}}" link="{{item.gsx$link.$t}}"></material-card>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: "material-cards",
    });
  </script>
</dom-module>

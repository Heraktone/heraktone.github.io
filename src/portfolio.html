<!-- import latest release version of all components from polygit -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="material-cards" is="dom-bind">
  <template>
    <style>
      :host {
        font-family: sans-serif;
      };
    </style>

    <iron-ajax url="https://spreadsheets.google.com/feeds/list/1unTVSFvwAqQSM703FtODyZTyseMZJP6A4xjwfF7WVLs/od6/public/values?alt=json" last-response="{{data}}" auto></iron-ajax>
    <div class="mdl-grid portfolio-max-width cards">
      <template is="dom-repeat" items="{{data.feed.entry}}">
        <material-card class="mdl-cell mdl-card mdl-shadow--4dp" image="{{item.gsx$image.$t}}" title="{{item.gsx$title.$t}}" desc="{{item.gsx$desc.$t}}" link="{{item.gsx$link.$t}}"></material-card>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: "material-cards",
    });
  </script>
</dom-module>
